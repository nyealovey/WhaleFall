[pytest]
# 指定测试文件的搜索路径
testpaths = tests

# 设置 Python 模块的搜索路径，让测试代码可以找到 app 模块
pythonpath = .

# 自动应用 markers 到测试用例，方便分类执行
# 例如：@pytest.mark.slow
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests