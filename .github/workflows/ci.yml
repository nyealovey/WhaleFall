name: CI

on:
  pull_request:
    branches:
      - dev
      - main
  push:
    branches:
      - dev
      - main
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  pre-commit:
    name: pre-commit (changed files)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep unixodbc-dev freetds-dev

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install "uv==0.9.21"

      - name: Sync dependencies
        run: |
          uv sync --all-groups --frozen

      - name: Run pre-commit
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          PUSH_BEFORE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          if [[ "${EVENT_NAME}" == "pull_request" ]]; then
            FROM_REF="${PR_BASE_SHA}"
            TO_REF="${HEAD_SHA}"
          elif [[ "${EVENT_NAME}" == "push" ]]; then
            FROM_REF="${PUSH_BEFORE_SHA}"
            TO_REF="${HEAD_SHA}"
          else
            FROM_REF=""
            TO_REF=""
          fi

          # First push to a new branch may have an all-zero "before" sha. Fall back to all-files.
          if [[ -n "${FROM_REF}" && -n "${TO_REF}" && "${FROM_REF}" != "0000000000000000000000000000000000000000" ]]; then
            uv run pre-commit run --from-ref "${FROM_REF}" --to-ref "${TO_REF}" --show-diff-on-failure
          else
            uv run pre-commit run --all-files --show-diff-on-failure
          fi
