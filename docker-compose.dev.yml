# 本地开发环境配置（macOS，无代理）
# 包含：PostgreSQL、Redis（仅数据库服务）
# Flask应用采用手动启动方式，不通过Docker
# 使用命名卷进行数据持久化

volumes:
  whalefall_postgres_data:
    driver: local
  whalefall_redis_data:
    driver: local
  # whalefall_app_data:  # 移除Flask应用持久化卷
  #   driver: local

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: whalefall_postgres_dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-whalefall_dev}
      - POSTGRES_USER=${POSTGRES_USER:-whalefall_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    ports:
      - "5432:5432"
    volumes:
      - whalefall_postgres_data:/var/lib/postgresql/data
    networks:
      - whalefall_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-whalefall_user} -d ${POSTGRES_DB:-whalefall_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: whalefall_redis_dev
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - whalefall_redis_data:/data
    networks:
      - whalefall_dev_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# Flask应用已移除，采用手动启动方式
# 启动命令：python app.py
# 访问地址：http://localhost:5001

networks:
  whalefall_dev_network:
    driver: bridge