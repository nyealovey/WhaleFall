{% extends "base.html" %}

{% block title %}编辑凭据 - 鲸落{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/credentials/edit.css') }}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-edit me-2"></i>编辑凭据
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" id="credentialForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">凭据名称 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ credential.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="credential_type" class="form-label">凭据类型 <span class="text-danger">*</span></label>
                                <select class="form-select" id="credential_type" name="credential_type" required>
                                    <option value="">请选择类型</option>
                                    <option value="database" {% if credential.credential_type == 'database' %}selected{% endif %}>数据库</option>
                                    <option value="api" {% if credential.credential_type == 'api' %}selected{% endif %}>API</option>
                                    <option value="ssh" {% if credential.credential_type == 'ssh' %}selected{% endif %}>SSH</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       value="{{ credential.username }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="输入新密码（留空保持原密码）">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">留空表示保持原密码不变</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="db_type" class="form-label">数据库类型</label>
                        <select class="form-select" id="db_type" name="db_type">
                            <option value="">请选择数据库类型</option>
                            <option value="postgresql" {% if credential.db_type == 'postgresql' %}selected{% endif %}>PostgreSQL</option>
                            <option value="mysql" {% if credential.db_type == 'mysql' %}selected{% endif %}>MySQL</option>
                            <option value="sqlserver" {% if credential.db_type == 'sqlserver' %}selected{% endif %}>SQL Server</option>
                            <option value="oracle" {% if credential.db_type == 'oracle' %}selected{% endif %}>Oracle</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ credential.description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" 
                               {% if credential.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">
                            启用此凭据
                        </label>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('credentials.index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>返回列表
                        </a>
                        <a href="{{ url_for('credentials.detail', credential_id=credential.id) }}" class="btn btn-outline-info">
                            <i class="fas fa-eye me-2"></i>查看详情
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>保存更改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/pages/credentials/edit.js') }}"></script>
{% endblock %}
