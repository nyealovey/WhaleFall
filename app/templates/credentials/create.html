{% extends "base.html" %}

{% block title %}添加凭据 - 鲸落{% endblock %}

{% block extra_css %}
<style>
/* 凭据创建页面样式 - 优化版本，利用Flatly主题和全局样式 */

/* 凭据表单容器 - 利用全局卡片样式 */
.credential-form-container {
    background: white;
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-md);
    margin-bottom: var(--spacing-xl);
}

.credential-form-container .card-header {
    background: var(--gradient-primary);
    color: white;
    border-bottom: none;
}

/* 表单样式 - 利用全局表单样式 */
.credential-form {
    padding: var(--spacing-xl);
}

/* 测试连接结果 - 利用全局反馈样式 */
.test-result {
    margin-top: var(--spacing-md);
    padding: var(--spacing-md);
    border-radius: var(--border-radius-md);
    border: 1px solid var(--gray-300);
}

.test-result.success {
    background-color: rgba(24, 188, 156, 0.1);
    border-color: var(--success-color);
    color: var(--success-color);
}

.test-result.error {
    background-color: rgba(231, 76, 60, 0.1);
    border-color: var(--danger-color);
    color: var(--danger-color);
}

/* 凭据类型选择器 */
.credential-type-selector {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: var(--spacing-md);
    margin-bottom: var(--spacing-lg);
}

.credential-type-option {
    padding: var(--spacing-md);
    border: 2px solid var(--gray-300);
    border-radius: var(--border-radius-md);
    text-align: center;
    cursor: pointer;
    transition: var(--transition-base);
}

.credential-type-option:hover {
    border-color: var(--primary-color);
    background-color: rgba(52, 144, 220, 0.05);
}

.credential-type-option.selected {
    border-color: var(--primary-color);
    background-color: rgba(52, 144, 220, 0.1);
}

@media (max-width: 768px) {
    .credential-form {
        padding: var(--spacing-lg);
    }
    
    .credential-type-selector {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-plus me-2"></i>添加凭据
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" id="credentialForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">凭据名称 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="请输入凭据名称" required>
                                <div class="form-text">用于标识此凭据的名称</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="credential_type" class="form-label">凭据类型 <span class="text-danger">*</span></label>
                                <select class="form-select" id="credential_type" name="credential_type" required>
                                    <option value="">请选择凭据类型</option>
                                    <option value="database">数据库凭据</option>
                                    <option value="api">API凭据</option>
                                    <option value="ssh">SSH凭据</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="db_type" class="form-label">数据库类型</label>
                                <select class="form-select" id="db_type" name="db_type">
                                    <option value="">请选择数据库类型</option>
                                    <option value="postgresql">PostgreSQL</option>
                                    <option value="mysql">MySQL</option>
                                    <option value="sqlserver">SQL Server</option>
                                    <option value="oracle">Oracle</option>
                                </select>
                                <div class="form-text">仅当凭据类型为"数据库凭据"时需要选择</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="请输入用户名" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="请输入密码" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">密码将被加密存储</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                  placeholder="请输入凭据描述（可选）"></textarea>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                        <label class="form-check-label" for="is_active">
                            启用此凭据
                        </label>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('credentials.index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>返回列表
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>创建凭据
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/pages/credentials/create.js') }}"></script>
{% endblock %}
