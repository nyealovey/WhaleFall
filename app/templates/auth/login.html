{% extends "base.html" %}
{% set page_id = 'LoginPage' %}

{% block title %}登录 - 鲸落{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/auth/login.css') }}">
{% endblock %}

{% block content %}
<main class="auth-main" aria-labelledby="auth-title">
    <div class="login-shell">
        <section class="card login-panel" aria-label="登录表单">
            <div class="card-body">
                <div class="login-panel__header">
                    <img src="{{ url_for('static', filename='img/logo.webp') }}" alt="鲸落" height="64"
                         class="login-logo">
                    <div>
                        <h1 class="login-panel__title" id="auth-title">欢迎回来</h1>
                        <p class="login-panel__subtitle text-muted mb-0">继续管理数据库资源与任务。</p>
                    </div>
                </div>

                <form method="POST" id="loginForm" class="login-panel__form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="form-group">
                        <label for="username" class="form-label">
                            用户名
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-user" aria-hidden="true"></i>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="请输入用户名" autocomplete="username" required autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            密码
                        </label>
                        <div class="input-group password-field">
                            <span class="input-group-text password-field__icon">
                                <i class="fas fa-lock" aria-hidden="true"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="请输入密码" autocomplete="current-password" required
                                   aria-describedby="passwordStrengthText">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword"
                                    aria-label="显示密码" aria-pressed="false">
                                <i class="fas fa-eye" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="password-strength" aria-live="polite">
                            <div class="password-strength-bar" role="presentation"></div>
                            <p class="password-strength-text" id="passwordStrengthText">密码强度：弱</p>
                        </div>
                    </div>

                    <div class="form-footer">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember" checked>
                            <label class="form-check-label" for="remember">
                                记住我
                            </label>
                        </div>
                        <small class="text-muted">使用企业账号登录即表示同意平台安全策略。</small>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2" aria-hidden="true"></i>登录
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/modules/views/auth/login.js') }}"></script>
{% endblock %}
