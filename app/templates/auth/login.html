{% extends "base.html" %}

{% block title %}登录 - 鲸落{% endblock %}

{% block extra_css %}
<style>
/* 最小化的登录页面样式 - 利用Flatly主题 */
.login-container {
    min-height: 100vh;
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--dark-color) 100%);
}

.login-card {
    border: none;
    border-radius: 1rem;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    animation: slideInUp 0.6s ease-out;
}

@keyframes slideInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.login-logo {
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
    transition: transform 0.3s ease;
}

.login-logo:hover {
    transform: scale(1.05);
}
</style>
{% endblock %}

{% block content %}
<script src="{{ url_for('static', filename='js/common/alert-utils.js') }}"></script>
<div class="login-container d-flex align-items-center justify-content-center p-4">
    <div class="col-md-6 col-lg-4">
        <div class="card login-card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='img/logo.webp') }}" alt="鲸落" height="80" class="mb-3 login-logo">
                    <h3 class="card-title text-dark fw-bold">欢迎回来</h3>
                    <p class="text-muted">登录到鲸落管理平台</p>
                </div>

                <form method="POST" id="loginForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>用户名
                        </label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="请输入用户名" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>密码
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="请输入密码" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            记住我
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>登录
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/pages/auth/login.js') }}"></script>
{% endblock %}
