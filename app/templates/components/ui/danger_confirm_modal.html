{% from 'components/ui/macros.html' import btn_close %}
{% set scope = 'danger-confirm-modal' %}
<div class="modal fade danger-confirm-modal"
     data-wf-scope="{{ scope }}"
     tabindex="-1"
     aria-labelledby="{{ scope }}-label"
     aria-hidden="true"
     data-bs-backdrop="static"
     data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ scope }}-label" data-role="danger-confirm-title">确认操作</h5>
        {{ btn_close('modal') }}
      </div>
      <div class="modal-body">
        <div class="d-flex align-items-start gap-3">
          <div class="fs-4 text-danger">
            <i class="fas fa-triangle-exclamation" aria-hidden="true"></i>
          </div>
          <div class="flex-grow-1">
            <div class="fw-semibold" data-danger-confirm-message>请确认是否继续。</div>
            <ul class="mt-2 mb-0 small text-muted list-unstyled" data-danger-confirm-details></ul>
            <div class="mt-3 small" data-danger-confirm-result style="display: none;">
              <a class="link-primary text-decoration-none" href="#" data-danger-confirm-result-link>前往会话中心查看结果</a>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" data-modal-cancel>取消</button>
        <button type="button" class="btn btn-danger" data-modal-confirm>确认</button>
      </div>
    </div>
  </div>
</div>
