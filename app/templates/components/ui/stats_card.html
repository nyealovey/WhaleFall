<div class="col-12 col-md-3 mb-3">
    <div class="card shadow-sm border-0 stats-card {{ card_class|default('bg-primary text-white') }}">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p class="card-subtitle text-white-50 small mb-1">{{ title }}</p>
                    <h3 class="fw-bold mb-0" id="{{ value_id }}">{{ default_value|default('-') }}</h3>
                </div>
                <div class="text-white-50">
                    <i class="{{ icon_class|default('fas fa-chart-line') }} fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
</div>
