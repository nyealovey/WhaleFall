{% extends "base.html" %}

{% block title %}日志中心{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/logs/dashboard.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-chart-line me-2"></i>日志中心</h2>
            </div>
        </div>
    </div>

    <!-- 统计信息 -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card stats-card bg-primary text-white">
                <div class="card-body text-center">
                    <h4 id="totalLogs">-</h4>
                    <p class="mb-0">总日志数</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stats-card bg-danger text-white">
                <div class="card-body text-center">
                    <h4 id="errorLogs">-</h4>
                    <p class="mb-0">错误日志</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stats-card bg-warning text-white">
                <div class="card-body text-center">
                    <h4 id="warningLogs">-</h4>
                    <p class="mb-0">警告日志</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stats-card bg-info text-white">
                <div class="card-body text-center">
                    <h4 id="modulesCount">-</h4>
                    <p class="mb-0">模块数量</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 搜索和筛选 -->
    <div class="card search-filter-card">
        <div class="card-body">
            <form class="filter-form" onsubmit="searchLogs(1); return false;">
                <div class="row g-3">
                    <div class="col-md-2">
                        <label for="levelFilter" class="form-label">日志级别</label>
                        <select class="form-select" id="levelFilter">
                            <option value="">全部级别</option>
                            <option value="DEBUG">DEBUG</option>
                            <option value="INFO">INFO</option>
                            <option value="WARNING">WARNING</option>
                            <option value="ERROR">ERROR</option>
                            <option value="CRITICAL">CRITICAL</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="moduleFilter" class="form-label">模块</label>
                        <select class="form-select" id="moduleFilter">
                            <option value="">全部模块</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="searchTerm" class="form-label">搜索关键词</label>
                        <input type="text" class="form-control" id="searchTerm" placeholder="输入搜索关键词">
                    </div>
                    <div class="col-md-2">
                        <label for="timeRange" class="form-label">时间范围</label>
                        <select class="form-select" id="timeRange">
                            <option value="1">最近1小时</option>
                            <option value="6">最近6小时</option>
                            <option value="24" selected>最近24小时</option>
                            <option value="72">最近3天</option>
                            <option value="168">最近7天</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">&nbsp;</label>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn search-btn">
                                <i class="fas fa-search me-2"></i>搜索
                            </button>
                            <button type="button" class="btn reset-btn" onclick="resetFilters()">
                                <i class="fas fa-undo me-2"></i>重置
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 日志列表 -->
    <div class="card logs-container">
        <div class="card-body">
            <div id="logsContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i><br>
                    加载中...
                </div>
            </div>
            
            <!-- 分页 -->
            <div id="paginationContainer"></div>
        </div>
    </div>
</div>

<!-- 日志详情模态框 -->
<div class="modal fade log-detail-modal" id="logDetailModal" tabindex="-1" aria-labelledby="logDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logDetailModalLabel">
                    <i class="fas fa-info-circle me-2"></i>日志详情
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="logDetailContent">
                    <!-- 日志详情内容将在这里动态加载 -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/pages/logs/dashboard.js') }}"></script>
{% endblock %}
