<template id="session-detail-template">
    <div class="session-detail" data-session-detail-root>
        <div class="session-detail__header">
            <div class="session-detail__title">
                <div class="session-detail__title-icon">
                    <i class="fas fa-history"></i>
                </div>
                <div>
                    <div class="session-detail__title-text" data-field="title">同步会话详情</div>
                    <div class="session-detail__subtitle" data-field="subtitle">-</div>
                </div>
            </div>
            <div class="session-detail__header-actions">
                <span class="session-detail__status" data-field="status-pill"></span>
                <button type="button" class="btn btn-outline-secondary btn-icon" data-action="copy-session-id" title="复制会话 ID">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>

        <section class="session-detail-panel">
            <div class="session-detail-panel__header">
                <div class="session-detail-panel__title">
                    <i class="fas fa-stream"></i>
                    <span>阶段与进度</span>
                </div>
            </div>
            <div class="session-detail-panel__body">
                <ol class="session-detail-timeline" data-field="timeline"></ol>
            </div>
        </section>

        <section class="session-detail-panel">
            <div class="session-detail-panel__header">
                <div class="session-detail-panel__title">
                    <i class="fas fa-server"></i>
                    <span>实例执行</span>
                </div>
                <div class="session-detail-panel__subtitle" data-field="instance-summary"></div>
            </div>
            <div class="session-detail-panel__body">
                <div class="session-detail__instance-list" data-field="instance-list"></div>
            </div>
        </section>

        <section class="session-detail-panel" data-section="stack">
            <div class="session-detail-panel__header">
                <div class="session-detail-panel__title">
                    <span class="status-pill status-pill--danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        错误堆栈
                    </span>
                </div>
                <div class="session-detail-panel__actions">
                    <button type="button" class="btn btn-outline-secondary btn-icon" data-action="copy-stack" title="复制堆栈">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            <div class="session-detail-panel__body">
                <pre class="session-detail__code-block session-detail__code-block--danger" data-field="stack-block"></pre>
            </div>
        </section>
    </div>
</template>
