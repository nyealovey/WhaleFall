<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <div>
            <h5 class="mb-0" id="chartTitle"><i class="fas fa-chart-area me-2"></i>核心指标</h5>
            <small class="text-muted" id="chartSubtitle">最近7天的核心指标统计</small>
        </div>
        <div class="btn-group" role="group">
            <input type="radio" class="btn-check" name="periodType" id="periodDaily" value="daily" checked>
            <label class="btn btn-outline-primary btn-sm" for="periodDaily">日</label>
            
            <input type="radio" class="btn-check" name="periodType" id="periodWeekly" value="weekly">
            <label class="btn btn-outline-primary btn-sm" for="periodWeekly">周</label>
            
            <input type="radio" class="btn-check" name="periodType" id="periodMonthly" value="monthly">
            <label class="btn btn-outline-primary btn-sm" for="periodMonthly">月</label>
            
            <input type="radio" class="btn-check" name="periodType" id="periodQuarterly" value="quarterly">
            <label class="btn btn-outline-primary btn-sm" for="periodQuarterly">季</label>
        </div>
    </div>
    <div class="card-body">
        <div class="row mb-3">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h6 class="card-subtitle mb-2 opacity-75">分区总数</h6>
                        <div id="totalPartitions" class="fs-3 fw-bold">-</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h6 class="card-subtitle mb-2 opacity-75">总大小</h6>
                        <div id="totalSize" class="fs-3 fw-bold">-</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h6 class="card-subtitle mb-2 opacity-75">数据点数</h6>
                        <div id="dataPointCount" class="fs-3 fw-bold">-</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-dark">
                    <div class="card-body text-center">
                        <h6 class="card-subtitle mb-2 opacity-75">时间范围</h6>
                        <div id="timeRange" class="fs-6 fw-bold">-</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="position-relative" style="height: 400px;">
            <div id="chartLoading" class="d-none position-absolute top-50 start-50 translate-middle">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
            </div>
            <div id="chartMessage" class="d-none position-absolute top-50 start-50 translate-middle text-center">
                <i class="fas fa-info-circle fa-2x text-muted mb-2"></i>
                <p class="text-muted" id="chartMessageText">暂无数据</p>
            </div>
            <canvas id="aggregationsChart"></canvas>
        </div>
        
        <div id="chartLegend" class="mt-3"></div>
    </div>
</div>
