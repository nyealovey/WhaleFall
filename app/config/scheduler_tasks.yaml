default_tasks:
  - id: sync_accounts
    name: 账户同步
    function: sync_accounts
    trigger_type: cron
    trigger_params:
      second: 0
      minute: 0
      hour: 1
    description: 每日同步所有数据库实例的账户信息

  - id: calculate_account_classification
    name: 统计账户分类
    function: calculate_account_classification
    trigger_type: cron
    trigger_params:
      second: 0
      minute: 0
      hour: 2
    description: 每日计算账户分类命中数(规则命中 + 分类去重)

  - id: sync_databases
    name: 数据库同步
    function: sync_databases
    trigger_type: cron
    trigger_params:
      second: 0
      minute: 0
      hour: 3
    description: 每日同步所有数据库实例的容量信息

  - id: calculate_database_aggregations
    name: 统计数据库聚合
    function: calculate_database_aggregations
    trigger_type: cron
    trigger_params:
      second: 0
      minute: 0
      hour: 4
    description: 每日计算数据库大小的日、周、月、季度统计聚合
