# 生产环境配置（支持代理）
# 包含：PostgreSQL、Redis、Flask应用（内置Nginx）
# 使用命名卷进行数据持久化

volumes:
  whalefall_postgres_data:
    driver: local
  whalefall_redis_data:
    driver: local
  # whalefall_app_data:  # 移除Flask应用持久化卷
  #   driver: local

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: whalefall_postgres_prod
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-whalefall_prod}
      - POSTGRES_USER=${POSTGRES_USER:-whalefall_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    ports:
      - "5432:5432"
    volumes:
      - whalefall_postgres_data:/var/lib/postgresql/data
    networks:
      - whalefall_prod_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-whalefall_user} -d ${POSTGRES_DB:-whalefall_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: whalefall_redis_prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - whalefall_redis_data:/data
    networks:
      - whalefall_prod_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Flask应用（生产环境，内置Nginx）
  whalefall:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
      args:
        BUILDKIT_INLINE_CACHE: 1
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
        NO_PROXY: ${NO_PROXY}
    image: whalefall:prod
    container_name: whalefall_app_prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
      - FLASK_HOST=${FLASK_HOST:-0.0.0.0}
      - FLASK_PORT=${FLASK_PORT:-5001}
      # 使用容器服务名连接
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - CACHE_TYPE=${CACHE_TYPE}
      - CACHE_REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - BCRYPT_LOG_ROUNDS=${BCRYPT_LOG_ROUNDS}
      - LOG_LEVEL=${LOG_LEVEL}
      - APP_NAME=${APP_NAME}
      - APP_VERSION=${APP_VERSION}
      - PERMANENT_SESSION_LIFETIME=${PERMANENT_SESSION_LIFETIME}
    # 将宿主机 .env 挂载进容器，供 /usr/local/bin/start-prod-services.sh 读取（不写入镜像）
    volumes:
      - ./.env:/app/.env:ro
    ports:
      - "80:80"
      - "443:443"
      - "5001:5001"
    # 使用容器网络，与其他服务通信
    networks:
      - whalefall_prod_network
    # 添加依赖关系，确保数据库和Redis先启动
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/api/basic"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4.0'
        reservations:
          memory: 2G
          cpus: '2.0'

networks:
  whalefall_prod_network:
    driver: bridge
