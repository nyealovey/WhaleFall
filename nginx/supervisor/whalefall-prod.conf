[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
directory=/etc/nginx
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/nginx/nginx.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

[program:whalefall_web]
command=/app/.venv/bin/gunicorn --config /app/gunicorn.conf.py wsgi:application
directory=/app
user=root
autostart=true
autorestart=true
redirect_stderr=false
stdout_logfile=/app/userdata/logs/whalefall_web.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/app/userdata/logs/whalefall_web_error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
environment=ENABLE_SCHEDULER="false"

[program:whalefall_scheduler]
command=/app/.venv/bin/gunicorn --config /app/nginx/gunicorn/gunicorn-scheduler.conf.py wsgi:application
directory=/app
user=root
autostart=true
autorestart=true
redirect_stderr=false
stdout_logfile=/app/userdata/logs/whalefall_scheduler.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/app/userdata/logs/whalefall_scheduler_error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
environment=ENABLE_SCHEDULER="true"

# 生产环境使用 Supervisor 管理 Nginx + 两套 Gunicorn:
# - whalefall_web: 仅提供 Web/API（ENABLE_SCHEDULER=false）
# - whalefall_scheduler: 独立运行 APScheduler（ENABLE_SCHEDULER=true）
